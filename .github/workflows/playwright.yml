name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # This line enables the manual "Run" button!

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-playwright pytest-xdist pytest-html allure-pytest
        playwright install chromium
        
    - name: Run Playwright tests
      # We tell pytest to create the raw data in 'allure-results'
      run: pytest --alluredir=allure-results
      continue-on-error: true # Keep running even if tests fail so we get the report!
      
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_report: allure-report
        
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-allure-report
        path: allure-report
        retention-days: 30